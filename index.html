<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="icon" href="img/trenitalia.svg">
    <!-- FONT AWESOME LINK-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- BOOTSTRAP LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- JAVASCRIPT LINK -->
    <script defer src="js/script.js"></script>
    <!-- OUR CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
    <title>Trenitalia Tickets</title>
</head>
<body class="m-3">
    <!-- TITLE FORM-->
    <h1 class="text-center my-3">
        Calcola il prezzo del tuo biglietto
    </h1>
    <!-- FORM -->
    <div class="container">
        <div class="row calculate">
            <div class="col-4 my-3">
                <h5>Nome e Cognome</h5>
                <input id="name" type="text">
            </div>
            <div class="col-4 my-3">
                <h5>Km da percorrere</h5>
                <input id="kms" type="text">
            </div>
            <div class="col-4 my-3">
                <h5>Fascia d'et√†</h5>
                <input id="age" type="text">
            </div>
            <div class="col-6 my-3 text-end">
                <button id="send" class="btn btn-primary">Genera</button>
            </div>
            <div class="col-6 my-3 text-start">
                <button id="cancel" class="btn btn-primary">Annulla</button>
            </div>
        </div>
    </div>
    <!-- TICKET TITLE -->
    <h2 class="text-center my-3">
        Il tuo biglietto
    </h2>
    <!-- TICKET -->
    <div class="container">
        <div class="row my-ticket text-black">
            <div class="col-12 text-start">
                <h3>Dettaglio passeggeri</h3>
            </div>
            <div class="col text-black bg-secondary">
                <h4>Nome Passeggero</h4>
                <p id="name-message"></p>
            </div>
            <div class="col">
                <h5>Offerta</h5>
                <p>Biglietto standard</p>
            </div>
            <div class="col">
                <h5>Carrozza</h5>
                <p id="cab"></p>
            </div>
            <div class="col">
                <h5>Codice cp</h5>
                <p id="pnr"></p>
            </div>
            <div class="col">
                <h5>Costo biglietto</h5>
                <p id="ticket-price"></p>
            </div>
        </div>
    </div>
</body>
</html>
